    var roomIndex = 0;

    const domain = 'meet.jit.si';
    const options = {
      roomName: rooms[roomIndex],
      width: 700,
      height: 700,
      parentNode: document.querySelector('#meet'),
      config: {
        startWithAudioMuted: true,
        startAudioOnly: true
      }
    };
var api = new JitsiMeetExternalAPI(domain, options);

var handler;

const nextRoom = () => {
  api.executeCommand('hangup');
  api.dispose();

  ++roomIndex;
  if (roomIndex >= rooms.length) {
    console.log("Looping back to zero");
    roomIndex = 0;
  }
  console.log("Room index " + roomIndex);

  options.roomName = rooms[roomIndex];
  api = new JitsiMeetExternalAPI(domain, options);
  api.on("videoConferenceJoined", handler);
};

handler = (arg) => {
  console.log("Got an event for join");
  console.log(arg);
  const numberOfParticipants = api.getNumberOfParticipants() - 1;
  console.log("Number of participants in " + options.roomName + ": " + numberOfParticipants);
  //$(document).append("<p>Number of participants in " + options.roomName + ": " + numberOfParticipants + "</p>");
  if (numberOfParticipants >= 1) {
    const date = new Date();
    $("#thetable").append("<tr><td>" + options.roomName + "</td><td>" + numberOfParticipants + "</td><td>"+ date +"</td></tr>");
  }
  nextRoom();
};
api.on("videoConferenceJoined", handler);
